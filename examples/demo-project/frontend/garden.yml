kind: Module
name: frontend
description: Frontend service container
type: container
services:
  - name: frontend
    ports:
      - name: http
        containerPort: 8080
    healthCheck:
      httpGet:
        path: /hello-frontend
        port: http
    ingresses:
      - path: /hello-frontend
        port: http
      - path: /call-backend
        port: http
    dependencies:
      - backend
tests:
  - name: unit
    args: [npm, test]
  - name: integ
    command: ["npm"]
    args: ["run", "integ"]
    dependencies:
      - frontend
    cpu:
      min: 1000
      max: 1000
    memory:
      min: 1000
      max: 1000
